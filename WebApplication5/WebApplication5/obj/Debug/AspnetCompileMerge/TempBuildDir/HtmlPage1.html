            <a href="file:\\ds\DE\Labinst\Analytical_Archive\LCMSData\bdouty\13185-22A_201119T0828_LCMS-4\data.pdf" class="dragout" data-downloadurl="application/pdf:\\ds\DE\Labinst\Analytical_Archive\LCMSData\bdouty\13185-22A_201119T0828_LCMS-4\data.pdf" draggable="true">.pdf file</a>

        <script>

            (function () {
                var files = document.querySelectorAll('.dragout');
                for (var i = 0, file; file = files[i]; ++i) {
                    file.setAttribute('draggable', 'true'); // Don't really need, but good practice.
                    file.addEventListener('dragstart', function (evt) {
                        evt.dataTransfer.setData('text', this.getAttribute('data-downloadurl'));
                    }, false);
                }
            })();

        </script>
